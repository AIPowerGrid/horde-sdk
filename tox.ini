[tox]
env_list =
    pre-commit
    tests

[coverage:paths]
source =
    horde_model_reference/

ignore_errors = True
skip_empty = True

[testenv]
description = base evironment
passenv =
    AIWORKER_CACHE_HOME

[testenv:pre-commit]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:tests]
description = install pytest in a virtual environment and invoke it on the tests folder
skip_install = false
deps =
    pytest>=7
    pytest-sugar
    pytest-cov
    requests
    -r requirements.txt
commands =
    pytest tests {posargs} --cov


[testenv:tests-no-api-calls]
description = same as 'tests', but does not reach out to the APIs
skip_install = false
deps =
    pytest>=7
    pytest-sugar
    pytest-cov
    requests
    -r requirements.txt
commands =
    pytest tests {posargs} --ignore-glob=*api_calls.py --cov
